<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>App Pomodoro</title>
</head>
<body>
    <div class="container" id="main-container">
        <div class="container mt-5 pt-5 d-flex text-center justify-content-center align-items-center">
            <div class="row">
                <div class="col-12" id="time">
                    <div id="upperMsg"></div>
                    <div id="value"></div>
                    <div id="taskName"></div>
                </div>
                <div class="tasks-container col-12">
                    <div class="form">
                        <form action="" id="form">
                            <input type="text" name="" id="itTask" placeholder="Objective">
                            <input type="submit" name="" id="bAdd" value="Add">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-3 d-flex text-center justify-content-center align-items-center">
            <div id="tasks"></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
